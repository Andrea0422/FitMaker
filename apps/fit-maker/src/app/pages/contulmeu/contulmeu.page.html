<div class="pb-32 pt-24 text-white py-8 bg-redwallpaper" [class.loading]="isLoading">
  <div class="max-w-md mx-auto rounded p-8 shadow-md">
    <h1 class="text-2xl font-bold mb-4 flex items-center justify-center">
      Contul Meu
    </h1>

    <div class="mb-6">
      <label class="block mb-2">Email</label>
      <input
        type="email"
        readonly
        [value]="authService.getCurrentUser()?.email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-800 text-white"
      />
    </div>
    <button
      class="px-4 py-2 bg-red-500 text-white rounded-lg"
      (click)="onDeleteAccount()"
    >
      Șterge cont
    </button>
    <div class="mb-6">
      <label class="block mb-2">Abonmanet</label>
      <input
        readonly
        [value]="mySub?.period"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-800 text-white"
      />
    </div>
    <div class="flex justify-between">
      <button
        class="px-4 py-2 bg-red-500 text-white rounded-lg"
        (click)="onDelete()"
        *ngIf="mySub"
      >
        Șterge abonament
      </button>
      <button
        class="px-4 py-2 bg-green-600 text-white rounded-lg"
        routerLink="/abonamente"
        *ngIf="!mySub"
      >
        Cumpără abonament
      </button>
    </div>
  </div>
</div>
