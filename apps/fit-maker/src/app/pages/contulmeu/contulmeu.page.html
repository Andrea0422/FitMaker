<div
  class="pb-32 pt-24 text-white py-8 bg-redwallpaper menu"
  [class.loading]="isLoading"
>
  <div class="max-w-md mx-auto rounded p-8 shadow-md">
    <h1 class="text-2xl font-bold mb-4 flex items-center justify-center menu">
      Contul Meu
    </h1>

    <div class="mb-6 menu">
      <label class="block mb-2">Email</label>
      <input
        type="email"
        readonly
        [value]="authService.getCurrentUser()?.email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-800 text-white"
      />
    </div>
    <button
      class="px-4 py-2 mb-4 bg-red-500 text-white rounded-lg menu"
      (click)="onDeleteAccount()"
    >
      Ștergere cont
    </button>
    <div class="mb-6 menu">
      <label class="block mb-2">Abonament</label>
      <input
        readonly
        [value]="mySub?.period"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-800 text-white"
      />
    </div>
    <div class="mb-6 menu">
      <label class="block mb-2">Durata abonament</label>
      <input
        readonly
        [value]="mySub?.expirationDate"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-800 text-white"
      />
    </div>

    <div class="flex justify-between">
      <button
        class="px-4 py-2 bg-red-500 text-white rounded-lg menu"
        (click)="onDelete()"
        *ngIf="mySub"
      >
        Șterge abonament
      </button>
      <button
        class="px-4 py-2 bg-green-600 text-white rounded-lg menu"
        routerLink="/abonamente"
        *ngIf="!mySub"
      >
        Cumpără abonament
      </button>
    </div>

    <button
      *ngIf="mySub"
      (click)="onPrint()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 menu"
    >
      Descarcă factura
    </button>
  </div>
</div>

<div class="print-only mb-6">
  <h1 class="text-2xl font-bold mb-4 flex items-center justify-center">
    FitMaker GYM
  </h1>
  <h1 class="text-2xl font-bold flex items-center justify-center mb-8">
    Factura abonamentului
  </h1>

  <div class="invoice-item my-4">
    <label>Email</label>
    <div class="value">{{ authService.getCurrentUser()?.email }}</div>
  </div>
  <div class="invoice-item my-4">
    <label>Abonament</label>
    <div class="value">{{ mySub?.period }}</div>
  </div>
  <div class="invoice-item my-4">
    <label>Durata abonament</label>
    <div class="value">{{ mySub?.expirationDate }}</div>
  </div>
  <div class="invoice-item my-4">
    <label>Total plată</label>
    <div class="value">{{ mySub?.price }}</div>
  </div>

  <h1 class="text-2xl font-bold mb-4 mt-6 flex items-center justify-center">
    Mulțumim pentru achiziționare!
  </h1>

  <div class="text-right mt-14">
    <p>FitMaker GYM</p>
    <p>fitmaker.ro@gmail.com</p>
    <p>0778654765</p>
    <p>Bd. Republicii, Baia Mare, Maramureș</p>
  </div>
</div>
