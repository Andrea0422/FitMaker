<div
  class="relative min-h-screen w-full bg-redwallpaper"
  [class.loading]="isLoading"
>
  <div class="p-6">
    <div
      class="absolute left-1/2 top-1/2 mx-auto max-w-md -translate-x-1/2 -translate-y-1/2 transform space-y-4 text-center"
    >
      <header class="mb-3 text-2xl font-bold text-white">
        Cumpărare produs
      </header>
      <form
        [formGroup]="productsForm"
        class="grid grid-cols-1 md:grid-cols-2 gap-4"
        (ngSubmit)="onSubmit()"
      >
        <!-- Existing fields -->
        <div>
          <input
            type="text"
            formControlName="name"
            placeholder="Nume"
            name="name"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="text"
            formControlName="surname"
            placeholder="Prenume"
            name="surname"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="text"
            formControlName="address"
            placeholder="Adresă"
            name="address"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            name="email"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="tel"
            formControlName="phone"
            placeholder="Număr de telefon"
            name="phone"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="text"
            formControlName="card"
            placeholder="Număr card (XXXX-XXXX-XXXX-XXXX)"
            name="card"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="text"
            formControlName="date"
            placeholder="Data expirare (MM/YYYY)"
            name="date"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>
        <div>
          <input
            type="text"
            formControlName="cvv"
            placeholder="Cod securitate (CVV)"
            name="cvv"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>

        <div>
          <input
            type="text"
            formControlName="cnp"
            placeholder="CNP"
            name="cnp"
            required
            class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500"
          />
        </div>

        <div class="md:col-span-2">
          <button
            class="w-full p-4 border-b-1 font-bold bg-red-500 rounded-xl text-black active:translate-y-[0.125rem]"
          >
            Cumpără produsul
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
