<div class="relative min-h-screen w-full bg-redwallpaper">
    <div class="p-6">
        <div class="absolute left-1/2 top-1/2 mx-auto max-w-md -translate-x-1/2 -translate-y-1/2 transform space-y-4 text-center">
            <header class="mb-3 text-2xl font-bold text-white">Cumpărare abonament</header>
            <form  class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <input type="text" placeholder="Nume" name="nume" required
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="text" placeholder="Prenume" name="prenume" required
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="text" placeholder="Adresă" name="adresa" required
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="email" placeholder="Email" name="email" required
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="tel" placeholder="Număr de telefon" name="telefon" required
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <!-- Coloana 2 -->
                <div>
                    <input type="text" placeholder="Număr card (XXXX-XXXX-XXXX-XXXX)" name="nr-card" required
                           pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="text" placeholder="Data expirare (MM/YYYY)" name="expirare" required
                           pattern="(0[1-9]|1[0-2])\/[0-9]{4}"
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div>
                    <input type="text" placeholder="Cod securitate (CVV)" name="cod" required
                           pattern="[0-9]{3,4}"
                           class="w-full p-3 border border-gray-300 rounded-md text-white bg-transparent outline-none focus:border-red-500">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" 
                            routerLink="/abonametachizitionat"
                            class="w-full p-4 border-b-1 font-bold bg-red-500 rounded-xl text-black active:translate-y-[0.125rem]">Cumpără abonament</button>
                </div>
            </form>
        </div>
    </div>
</div>
